<header class="navbar">
  <div class="logo">
    <img src="images/logo.jpg" alt="Caszmeds Logo" />

  <nav class="nav-links" id="navLinks">
    <a href="index.html">Home</a>

  </nav>
  <div class="hamburger" id="hamburger">&#9776;</div>
</header>



  <main>
    <h2>Place Your Order</h2>
    <form class="order-form">
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="product">Select Product Category:</label>
      <select id="product" name="product" required>
        <option value="">--Choose--</option>
        <option value="pain">Pain Relief</option>
        <option value="vitamins">Vitamins</option>
        <option value="hygiene">Hygiene</option>
        <option value="antibiotics">Antibiotics</option>
        <option value="antimalarials">Antimalarials</option>
        <option value="cough">Cough & Cold</option>
        <option value="skin">Skin Care</option>
        <option value="digestive">Digestive Health</option>
        <option value="eye">Eye Care</option>
        <option value="baby">Baby Care</option>
      </select>

      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" min="1" required />

      <button type="submit">Submit Order</button>
    </form>
  </main>
