  <link rel="stylesheet" href="pharmacy.css" />

  <body>
    <header>
      <div class="header-content">
        <img src="images/logo.jpg" alt="Caszmeds Logo" class="logo" />
        <h1>Caszmeds Pharmacy</h1>
      </div>
      <nav>
        <button class="hamburger" id="hamburgerBtn" aria-label="Toggle navigation">
          &#9776;
        </button>
        <ul class="nav-links" id="navMenu">
          <li><a href="index.html">Home</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="order.html">Order</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="references.html">References</a></li>
        </ul>
      </nav>


  </header>

  <main>
    <h2>Place Your Order</h2>
    <form class="order-form">
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="product">Select Product Category:</label>
      <select id="product" name="product" required>
        <option value="">--Choose--</option>
        <option value="pain">Pain Relief</option>
        <option value="vitamins">Vitamins</option>
        <option value="hygiene">Hygiene</option>
        <option value="antibiotics">Antibiotics</option>
        <option value="antimalarials">Antimalarials</option>
        <option value="cough">Cough & Cold</option>
        <option value="skin">Skin Care</option>
        <option value="digestive">Digestive Health</option>
        <option value="eye">Eye Care</option>
        <option value="baby">Baby Care</option>
      </select>

      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" min="1" required />

      <button type="submit">Submit Order</button>
    </form>
  </main>
